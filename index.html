<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DATA RTLH KAB KEDIRI </title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f4f6f8;
    }

    h1, h2 {
      color: #2c3e50;
    }

    .search, .container {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #2980b9;
    }

    #kecamatanContainer, #desaContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    @media (max-width: 600px) {
      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Daftar RTLH Kabupaten Kediri</h1>

  <div class="search">
    <label for="searchKecamatan">Cari Kecamatan:</label>
    <input type="text" id="searchKecamatan" placeholder="Ketik nama kecamatan...">
  </div>

  <div id="kecamatanContainer"></div>

  <div class="search">
    <label for="searchDesa">Cari Desa:</label>
    <input type="text" id="searchDesa" placeholder="Ketik nama desa..." style="display:none;">
  </div>

  <div id="desaContainer"></div>

  <script>
    let data = [];
    let currentKecamatan = '';

    function renderKecamatanList(data, filter = '') {
      const container = document.getElementById('kecamatanContainer');
      const desaContainer = document.getElementById('desaContainer');
      const searchDesa = document.getElementById('searchDesa');
      desaContainer.innerHTML = '';
      searchDesa.style.display = 'none';

      const kecamatans = [...new Set(data.map(row => row.Kecamatan))]
        .filter(kec => kec.toLowerCase().includes(filter.toLowerCase()));

      container.innerHTML = '<h2>Pilih Kecamatan:</h2>';
      kecamatans.forEach(kec => {
        const btn = document.createElement('button');
        btn.textContent = kec;
        btn.className = 'button';
        btn.onclick = () => {
          currentKecamatan = kec;
          renderDesaList(kec);
        };
        container.appendChild(btn);
      });
    }

    function renderDesaList(kecamatan, filter = '') {
      const desaContainer = document.getElementById('desaContainer');
      const searchDesa = document.getElementById('searchDesa');
      searchDesa.style.display = 'block';
      searchDesa.value = '';

      desaContainer.innerHTML = `<h2>Desa di Kecamatan ${kecamatan}:</h2>`;

      const desaList = data
        .filter(row => row.Kecamatan === kecamatan && row.Desa.toLowerCase().includes(filter.toLowerCase()));

      desaList.forEach(row => {
        const btn = document.createElement('button');
        btn.textContent = row.Desa;
        btn.className = 'button';
        btn.onclick = () => window.open(row.Link, '_blank');
        desaContainer.appendChild(btn);
      });
    }

    document.getElementById('searchKecamatan').addEventListener('input', function () {
      renderKecamatanList(data, this.value);
    });

    document.getElementById('searchDesa').addEventListener('input', function () {
      renderDesaList(currentKecamatan, this.value);
    });

    // LOAD DATA CSV
    fetch('data.csv')
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            data = results.data;
            renderKecamatanList(data);
          }
        });
      })
      .catch(error => {
        console.error("Gagal memuat data.csv:", error);
        document.body.innerHTML += '<p style="color:red;">Gagal memuat data.csv. Pastikan Anda membuka ini dari server lokal.</p>';
      });
  </script>
</body>
</html>
